<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dynamic Shopping Cart</title>
    <link rel="stylesheet" href="../css/dynamiccart.css">
    <script src="../javascript/dynamiccart.js"></script>
</head>

<body>
    <div class="main">
        <div class="heading">
            <div>MY CART </div>
            <img src="../img/cart icon.png" alt="cart">
        </div>
        <div id="productContainer" class="boxflex">
            <!-- Product items will be added here dynamically -->
        </div>
        <div class="totalbox">
            <div class="total">
                Total
            </div>
            <div class="symbol"> &#8377;
                <div class="totalprice" id="totalPrice">0</div>
            </div>
        </div>
    </div>
    <script src="../javascript/dynamiccart.js"></script>
</body>

</html>
