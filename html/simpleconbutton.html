<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple increment and decriment button</title>
    <link rel="stylesheet" href="css/simpleconbutton.css">
</head>
<body>
    <div class="box">
        <form>
            <input class="minus" type="button" value="-" onclick="decrement()">
        </form>
        <form>
            <input class="text" type="text" value="" onclick="increment()">
        </form>

        <form>
            <input class="plus" type="button" value="+">
        </form>

    </div>
    <script lang="JavaScript">
       function decrement(){
        Number--;
        updateNumber()
       } 
       function increment(){
        Number++;
        updateNumber()
       }
       function updateNumber(){
        document.getElementsByClassName()
       }

    </script>
</body>
</html>
