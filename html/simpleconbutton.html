<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple increment and decriment button</title>
    <link rel="stylesheet" href="css/simpleconbutton.css">
</head>
<body>
    <div class="box">
     <button onclick="decrement()">-</button>
    <input type="text" id="textbox">
     <button onclick="increment()">+</button>
</div>

    <script lang="JavaScript">
        let number = 0;

function increment() {
    number++;
    updateNumber();
}

function decrement() {
    number--;
    updateNumber();
}

function updateNumber() {
    document.getElementById("textbox").value = number;
}
       

    </script>
</body>
</html>
